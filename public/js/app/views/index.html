<main class='container'>

	<header class='text-center'>
		<h1>{{title}}</h1>
	</header>
			<app-chart></app-chart>
    	<section class="skills">
    		<p *ngIf="skills.length === 0">Нет ни одного навыка.</p>

    		<button class="btn btn-default" *ngFor="#skill of skills">{{ skill.skillName }}</button>

    		<div><a href='#' data-toggle="modal" data-target="#myModal">Add skill</a></div>
    	</section>
    	<app-register></app-register>


<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="recipient-name" class="control-label">New skill:</label>
            <input type="text" class="form-control" id="recipient-name">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

</main>
