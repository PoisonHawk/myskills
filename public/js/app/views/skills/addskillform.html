<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
      </div>
      <div class="modal-body">
        <form #addSkillForm="ngForm">
            <div class="alert alert-danger" role="alert">{{errorMessage}}</div>
              <div class="form-group" [ngClass]="{'has-error': !addSkillForm.form.valid }">
                <label for="recipient-name" class="control-label">New skill:</label>
                <input [(ngModel)]="model.name" ngControl="name" type="text" class="form-control" id="recipient-name" required>
              </div>
        </form>
      </div>
      <div class="modal-footer">
        <button [disabled]="!addSkillForm.form.valid" type="button" class="btn btn-primary" (click)="addSkill()">Add</button>
      </div>
    </div>
  </div>
</div>
