<!-- Modal -->
<div class="modal fade" id="process_skill" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Process Skill: {{model.name}}</h4>
      </div>
      <div class="modal-body">
        <form #addSkillForm="ngForm">
            <div *ngIf='errorMessage.length>0'>
                <div class="alert alert-danger" role="alert">{{errorMessage}}</div>
            </div>
              <div class="form-group" [ngClass]="{'has-error': !addSkillForm.form.valid }">
                <label for="skill-name" class="control-label">Register:</label>
                <input [(ngModel)]="register" ngControl="name" type="text" class="form-control" id="skill-name">
              </div>
        </form>
      </div>
      <div class="modal-footer">
        <button [disabled]="!addSkillForm.form.valid" type="button" class="btn btn-primary" (click)="processSkill()">Add</button>
      </div>
    </div>
  </div>
</div>
